<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JahClothing - Checkout</title>
<style>
  body { font-family: Arial; margin:0; padding:0; background:#f9f9f9; }
  header { background:#000; color:#fff; padding:20px; text-align:center; }
  nav a { color:#fff; margin:0 15px; text-decoration:none; font-weight:bold; }
  .checkout-container { max-width:600px; margin:20px auto; background:#fff; padding:20px; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.1); }
  label { display:block; margin-top:10px; font-weight:bold; }
  input { width:100%; padding:8px; margin-top:5px; border-radius:5px; border:1px solid #ccc; }
  .item { margin:20px 0; padding:10px; border:1px solid #ccc; border-radius:5px; }
  .item h3 { margin:5px 0; }
  .item p { margin:3px 0; }
  .payment-buttons button { margin:10px 5px 0 0; padding:10px 20px; border:none; border-radius:5px; cursor:pointer; }
  .payment-buttons button.cashapp { background:#00c244; color:#fff; }
  .payment-buttons button.zelle { background:#4CAF50; color:#fff; }
  #zellePopup { display:none; position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); background:#fff; border:2px solid #000; padding:20px; z-index:1000; width:350px; text-align:center; box-shadow:0 0 10px rgba(0,0,0,0.5); }
  #zellePopup button { margin-top:10px; background:#000; color:#fff; padding:10px 20px; border:none; border-radius:5px; cursor:pointer; }
</style>
</head>
<body>

<header>
  <h1>JahClothing</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="shop.html">Shop</a>
    <a href="cart.html">Cart</a>
    <a href="checkout.html">Checkout</a>
  </nav>
</header>

<div class="checkout-container">
  <h2>Checkout</h2>

  <!-- Customer Info -->
  <label for="firstName">First Name</label>
  <input type="text" id="firstName" placeholder="John">
  
  <label for="lastName">Last Name</label>
  <input type="text" id="lastName" placeholder="Doe">
  
  <label for="address">Address</label>
  <input type="text" id="address" placeholder="123 Main St">
  
  <label for="apt">Apt / Unit #</label>
  <input type="text" id="apt" placeholder="Apt 4B">
  
  <label for="phone">Phone Number</label>
  <input type="text" id="phone" placeholder="(123) 456-7890">
  
  <label for="email">Email</label>
  <input type="email" id="email" placeholder="you@example.com">

  <!-- Selected Item -->
  <div id="checkoutItem" class="item"></div>

  <!-- Payment Buttons -->
  <div class="payment-buttons">
    <button class="cashapp" onclick="window.open('https://cash.app/$JustinBalbuena18', '_blank')">Pay with CashApp</button>
    <button class="zelle" onclick="showZelleInstructions()">Pay with Zelle</button>
  </div>
</div>

<!-- Zelle Popup -->
<div id="zellePopup">
  <h3>Zelle Payment Instructions</h3>
  <p id="zelleDetails"></p>
  <button onclick="closeZellePopup()">Close</button>
</div>

<script>
// Load selected item from localStorage
let cartItem = JSON.parse(localStorage.getItem('buyNow'))[0];

if(cartItem){
  let tax = 0.08;
  let total = cartItem.price + (cartItem.price * tax);
  total = total.toFixed(2);

  document.getElementById('checkoutItem').innerHTML = `
    <h3>${cartItem.name}</h3>
    <p>Size: ${cartItem.size}</p>
    <p>Price: $${cartItem.price}</p>
    <p>Tax (8%): $${(cartItem.price * tax).toFixed(2)}</p>
    <p><b>Total: $${total}</b></p>
  `;
}

// Show Zelle instructions popup
function showZelleInstructions(){
  let firstName = document.getElementById('firstName').value;
  let lastName = document.getElementById('lastName').value;
  let address = document.getElementById('address').value;
  let apt = document.getElementById('apt').value;
  let phone = document.getElementById('phone').value;
  let email = document.getElementById('email').value;

  if(!firstName || !lastName || !address || !phone || !email){
    alert("Please fill out all required fields!");
    return;
  }

  let tax = 0.08;
  let total = cartItem.price + (cartItem.price * tax);
  total = total.toFixed(2);

  let details = `
    Send <b>$${total}</b> to <b>646-804-3396</b> via Zelle.<br>
    Include in the note:<br>
    - Item: ${cartItem.name}<br>
    - Size: ${cartItem.size}<br>
    - Name: ${firstName} ${lastName}<br>
    - Address: ${address} ${apt}<br>
    - Phone: ${phone}<br>
    - Email: ${email}
  `;

  document.getElementById('zelleDetails').innerHTML = details;
  document.getElementById('zellePopup').style.display = 'block';
}

// Close Zelle popup
function closeZellePopup(){
  document.getElementById('zellePopup').style.display = 'none';
}
</script>

</body>
</html>
