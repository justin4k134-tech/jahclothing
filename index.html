<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JahClothing</title>
<style>
  body { font-family: Arial; margin:0; padding:0; background:#f9f9f9; }
  header { background:#000; color:#fff; padding:20px; text-align:center; }
  nav a { color:#fff; margin: 0 15px; text-decoration:none; font-weight:bold; }
  .hero { text-align:center; padding:60px 20px; }
  .products { display:flex; flex-wrap:wrap; justify-content:center; gap:20px; padding:20px; }
  .product { background:#fff; padding:10px; border-radius:8px; text-align:center; width:200px; box-shadow:0 0 10px rgba(0,0,0,0.1); }
  .product img { width:100%; height:200px; object-fit:cover; border-radius:5px; }
  .product button { margin-top:10px; padding:10px; width:100%; background:#000; color:#fff; border:none; border-radius:5px; cursor:pointer; }
</style>
</head>
<body>

<header>
  <h1>JahClothing</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="shop.html">Shop</a>
    <a href="cart.html">Cart</a>
    <a href="checkout.html">Checkout</a>
  </nav>
</header>

<div class="hero">
  <h2>Welcome to JahClothing</h2>
  <p>Latest streetwear and fashion drops.</p>
</div>

<div class="products">
  <div class="product">
    <img src="https://via.placeholder.com/200" alt="Diversity">
    <h3>Diversity</h3>
    <p>£80.00 GBP</p>
    <button onclick="location.href='checkout.html'">Buy Now</button>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/200" alt="Shout for Joy">
    <h3>Shout for Joy</h3>
    <p>£80.00 GBP</p>
    <button onclick="location.href='checkout.html'">Buy Now</button>
  </div>
</div>

</body>
</html>
