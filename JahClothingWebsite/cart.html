<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JahClothing - Cart</title>
<style>
  body { font-family: Arial; margin:0; padding:0; background:#f9f9f9; }
  header { background:#000; color:#fff; padding:20px; text-align:center; }
  nav a { color:#fff; margin: 0 15px; text-decoration:none; font-weight:bold; }
  .content { padding:20px; }
  .cart-item { display:flex; justify-content:space-between; padding:10px; background:#fff; margin-bottom:10px; border-radius:5px; box-shadow:0 0 5px rgba(0,0,0,0.1); }
  .cart-item button { background:#ff0000; color:#fff; border:none; border-radius:4px; cursor:pointer; padding:5px 10px; }
  .total { font-weight:bold; font-size:18px; text-align:right; margin-top:20px; }
  .checkout-btn { display:block; padding:15px; width:100%; text-align:center; background:#0070ba; color:#fff; border-radius:5px; text-decoration:none; margin-top:20px; }
</style>
</head>
<body>

<header>
  <h1>JahClothing</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="shop.html">Shop</a>
    <a href="cart.html">Cart</a>
    <a href="checkout.html">Checkout</a>
  </nav>
</header>

<div class="content">
  <h2>Your Cart</h2>
  <div id="cart-items"></div>
  <div class="total" id="total"></div>
  <a href="checkout.html" class="checkout-btn">Proceed to Checkout</a>
</div>

<script>
  let cart = JSON.parse(localStorage.getItem('cart')) || [];
  const cartContainer = document.getElementById('cart-items');
  const totalEl = document.getElementById('total');

  function displayCart(){
    cartContainer.innerHTML = '';
    let total = 0;

    cart.forEach((item, index) => {
      total += item.price;
      const div = document.createElement('div');
      div.className = 'cart-item';
      div.innerHTML = `
        <span>${item.name} - $${item.price.toFixed(2)}</span>
        <button onclick="removeItem(${index})">Remove</button>
      `;
      cartContainer.appendChild(div);
    });

    totalEl.innerText = 'Total: $' + total.toFixed(2);
  }

  function removeItem(index){
    cart.splice(index,1);
    localStorage.setItem('cart', JSON.stringify(cart));
    displayCart();
  }

  displayCart();
</script>

</body>
</html>
